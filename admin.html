<!DOCTYPE html>
<html>
<head>
  <!-- template -->
  
  <!-- navigation bar -->
  <template id="sidenav">
    <div id="mySidenav" class="sidenav">
      <h3 class="w-bold-x site-title">
        Hackode
      </h3>
      <a href="javascript:void(0)" class="closebtn" onclick="openNav()">&times;</a>
      <a href="#" class="dash-act"><i class="fa fa-th-large"></i> Dashboard</a>
      <a href="#profile" class="user-act"><i class="fa fa-user"></i> Profile</a>
      <a href="#courses" class="course-act"><i class="fa fa-laptop"></i> Courses</a>
      <a class="accordion set-act"><i class="fa fa-gear"></i> Settings</a>
      <ul class="panel">
        <li><a href="#change_password" class="pass-act"><i class="fa fa-key"></i> Password</a></li>
        <li><a href="#account_settings" class="acc-act"><i class="fa fa-lock"></i> Account Settings</a></li>
      </ul>
      <a href="#" class="w-text-red logout-btn"><i class="fa fa-power-off"></i> Logout</a>
    </div>
    <script src="./static/js/login.js"></script>
    <script>
      
      $('.logout-btn').click(function(e) {
        e.preventDefault();
        logout();
      })
      $('.resume-act').click(function(e) {
        e.preventDefault()
        location.href = `${base_image_url}/resume/${localStorage.username}/`
      })
      
      var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
} 

    </script>
  </template>

  <!-- header -->
  <template id="header">
    <header>
      
      <form class="w-margin-right" id="search-form">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Anything" id="search">
          <div class="input-group-append">
            <span class="input-group-text" style="background:none;"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </form>
      <div class="side-content">
        <div class="side-content admin-pro w-margin-right">
          <img src="./static/image/avatar.png" alt="" class="admin-img" />
          <div class="h5">
            <span class="w-bold-x"><?print: localStorage.names?></span><br>
            <small class="w-bold">Student</small>
          </div>
        </div>
        <div class="opennav" onclick="openNav()"><i class="fa fa-navicon"></i></div>
      </div>
    </header>
    
  </template>

    <!-- for dashboard -->
    <template id="dashboard">
    
      <?use-template: "sidenav"?>
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <main class="">
        <?use-template: "header"?>
        <div class="alert-note alert alert-danger">
          <i class="fa fa-warning"></i> Click <a class="w-text-blue" href="#company_profile">here</a> to add company details.
        </div>
        <h3>Welcome Back</h3>
        <p class="w-text-gray">Use the navigation bar for quick access to all our features</p>
        
        <div id="dash-wrapper">
          <div class="content-area">

            <div class="row mt-4">
              <div class="w-margin-bottom col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5">
                <div class="box shadow">
                  <div id="bar"></div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-4">
                <div class="box shadow">
                  <div id="donutTop"></div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-3">
                <div class="box shadow">
                  <div id="radialBar1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </main>
      <script src="./static/js/chart.js"></script>
      <script src="./static/js/dashboard.js"></script>
      <script>
        $('.dash-act').addClass('active')
      </script>
</template>

  <!-- for user profile -->
  <template id="profile">
    <?use-template: "sidenav"?>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <main class="">
          <?use-template: "header"?>
          <h2 class="w-bold-x w-center">Student Profile</h2>
          <form class="row comp-form" id="comp-form">

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 w-padding">
              <div class="company_image">
                <img src="./static/image/avatar.png" class="comp_image" alt="" />
                <label class="comp_image_in" for="comp_image_in"><i class="fa fa-camera"></i></label>
                <input type="file" accept="image/*" id="comp_image_in" class="comp-im" onchange="readFile();" />
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 w-padding">
              <div class="form-group">
                <label for="fname"><span class="w-text-red w-bold">*</span> First Name:</label>
                <input type="text" class="form-control" id="fname">
              </div>
              <div class="form-group">
                <label for="lname"><span class="w-text-red w-bold">*</span> Last Name:</label>
                <input type="text" class="form-control" id="lname">
              </div>
              <div class="form-group">
                <label for="email"><span class="w-text-red w-bold">*</span> Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 w-padding">
              <button type="submit" class="btn btn-block form-btn comp-btn">Save Profile</button>
            </div>
          </form>
        </main>
        <script src="./static/js/profile.js"></script>
    <script>
      $('.pro-act').addClass('active');
      $('.user-act').addClass('active');
      $('#comp-form').submit(function(e) {
            e.preventDefault();
            saveProfile();
        })
    </script>
  </template>



  <!-- for users -->
  <template id="courses">
    <?use-template: "sidenav"?>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <main class="">
          <?use-template: "header"?>
          <h2 class="w-bold-x w-center">Courses</h2>
          <div class="w-flex w-flex-wrap w-flex-around w-align-center course-row">
            <div class="loader">
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
          </div>
        </main>

        <div class="sel_c_con side-con">
          <div class="mb-2">
            <button class="add_emp_btn c_back_btn"><i class="fa fa-arrow-left"></i></button>
            <h3><span class="course-title"></span> Course</h3>
            <div class="w-flex w-flex-wrap w-flex-around w-align-center">
              <div class="c-item c-options" data-id="" data-name="outline">
                <div class="w-card fa fa-book"></div>
                <a class="c-title">Materials</a>
              </div>
              <div class="c-item c-options" data-id="" data-name="quiz">
                <div class="w-card fa fa-question"></div>
                <a class="c-title">Quizzes</a>
              </div>
              <div class="c-item c-options" data-id="" data-name="project">
                <div class="w-card fa fa-code"></div>
                <a class="c-title">Projects</a>
              </div>
            </div>
          </div>
    
        </div>

        <script src="./static/js/course.js"></script>
    <script>
      $('.course-act').addClass('active');
      $('.c_back_btn').click(function() {
        $('.sel_c_con').removeClass('active')
      });
    </script>
  </template>

  <!-- for change password -->
  <template id="change_password">
    <?use-template: "sidenav"?>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <main class="">
          <?use-template: "header"?>
          <h2 class="w-bold-x w-center">Change Password</h2>
          <form class="row comp-form" id="change-pass-form">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-padding">
              <label for="">Old Password:</label>
              <div class="input-group mb-3">
                <input type="password" id="old_pass" class="form-control" required>
                <div class="input-group-append">
                  <span class="input-group-text w-black show-pass"><i class="fa fa-eye"></i></span>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 w-padding">
              <label for="">New Password:</label>
              <div class="input-group mb-3">
                <input type="password" id="new_pass" class="form-control" required>
                <div class="input-group-append">
                  <span class="input-group-text w-black show-pass"><i class="fa fa-eye"></i></span>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 w-padding">
              <button type="submit" class="btn btn-block form-btn pass-btn">Change Password</button>
            </div>
          </form>
        </main>
        <script src="./static/js/settings.js"></script>
    <script>
      $('.set-act').addClass('active');
      $('.pass-act').addClass('active');
      $('.show-pass').click(function() {
        let inp = $(this).parent('div').siblings('input')
        if(inp.attr('type') == 'password') {
          inp.attr('type', 'text')
        }
        else {
          inp.attr('type', 'password')
        }
      })
      $('#change-pass-form').submit(function(e) {
        e.preventDefault();
        changePassword();
      })
    </script>
  </template>

  <!-- for account settings -->
  <template id="account_settings">
    <?use-template: "sidenav"?>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <main class="">
          <?use-template: "header"?>
          <h2 class="w-bold-x w-center">Account Settings</h2>
          
        </main>
        <script src=""></script>
    <script>
      $('.set-act').addClass('active');
      $('.acc-act').addClass('active');
    </script>
  </template>

  <!-- error 404 page -->
  <template id="404">
    <?include: "templates/_parts/404.html"?><?end?>
</template>
